    <main id="painel-main">
        <div id="btn-painel-cadastros">
            <nav id="painel-1">
                <button id="btn-cadastrarCliente"><i class="fa-solid fa-user"></i><br>Cliente</button>
                <a href="prod-estoq.html"><button id="produtoEstoque" class="btn"><i class="fa-solid fa-cash-register"></i><br>Produto</button></a>

                <button id="btn-cadastrarPagamento"><i class="fa-solid fa-credit-card"></i><br>Pagamentos</button>
            </nav>   
            <nav id="painel-2">
                <button id="btn-cadastrarAtendente"><i class="fa-solid fa-people-group"></i><br>Atendente</button>
                <button id="btn-cadastrarMotoboy"><i class="fa-solid fa-motorcycle"></i><br>Motoboy</button>
                <button id="btn-cadastrarMembro"><i class="fa-solid fa-kitchen-set"></i><br>Membro</button> 
                <button id="btn-cadastrarDespesa"><i class="fa-solid fa-rectangle-list"></i><br>Despesa</button> 
            </nav>
        </div>
        <div id="cadastrar-cliente">
            <span id="fecharPopupCli" onclick="fecharPopupCli()"><i class="fa-solid fa-circle-xmark"></i></span>
            <h2>Cadastro de Cliente</h2><br>
            <form action="/processar-cadastro-cliente" method="post">
                <div id="form-cliente1">
                    <label for="nomeCliente">Nome:</label><br>
                    <input type="text" id="nomeCliente" name="nomeCliente" required size="25"><br>

                    <label for="emailCliente">E-mail:</label><br>
                    <input type="text" id="emailCliente" name="emailCliente" class="campoEmail" placeholder="email@email.com" size="25"><br>

                    <label for="cpfCliente">CPF:</label><br>
                    <input type="text" id="cpfCliente" name="cpfCliente" placeholder="xxx.xxx.xxx.xx"><br>

                    <label for="telefoneCliente">Telefone:</label><br>
                    <input type="tel" id="telefoneCliente" name="telefoneCliente" placeholder="(99) 90000-0000" required size="20" maxlength="14"><br>
                </div>
                <br>
                <h3>Endereço</h3><br>
                <div id="form-cliente2">
                    <label for="logradouroCliente">Logradouro:</label>
                    <input type="text" id="logradouroCliente" name="logradouroCliente" size="25">

                    <label for="cidadeCliente">Cidade:</label>
                    <input type="text" id="cidadeCliente" name="cidadeCliente" size="25">

                    <label for="complementoCliente">Complemento:</label>
                    <input type="text" id="complementoCliente" name="complementoCliente" placeholder="Apt / Bloco / Quadra" size="25">

                    <label for="numeroCliente">Nº:</label>
                    <input type="text" id="numeroCliente" name="numeroCliente" style="width: 50px;">

                    <label for="estadoCliente">Estado:</label>
                    <input type="text" id="estadoCliente" name="estadoCliente" style="width: 100px;">

                    <label for="cepCliente">CEP:</label><br>
                    <input type="text" id="cepCliente" name="cepCliente"  style="width: 100px;">
                </div>
                <div>
                    <br>
                    <button type="submit" id="btn-submitCliente">Cadastrar</button>
                </div>
            </form>
        </div>

        <div id="cadastrar-atendente">
            <span id="fecharPopupAtd" onclick="fecharPopupAtd()"><i class="fa-solid fa-circle-xmark"></i></span>
            <h2>Cadastro de Atendentes</h2><br>
            <form action="/processar-cadastro-atendente" method="post">
                <div id="form-atendente">
                    <label for="nomeAtendente">Nome:</label><br>
                    <input type="text" id="nomeAtendente" name="nomeAtendente" required size="25">

                    <label for="emailAtendente">E-mail:</label><br>
                    <input type="text" id="emailAtendente" class="campoEmail" name="emailAtendente" placeholder="email@email.com" size="25">

                    <label for="telefoneAtendente">Telefone:</label><br>
                    <input type="tel" id="telefoneAtendente" name="telefoneAtendente" placeholder="(99) 90000-0000" required size="20" maxlength="14">

                    <label for="senhaAtendente">Senha:</label><br>
                    <input type="password" id="senhaAtendente" name="senhaAtendente" required size="25">

                    <label for="confirmarSenhaAtendente">Confirmar Senha:</label><br>
                    <input type="password" id="confirmarSenhaAtendente" name="confirmarSenhaAtendente" required size="25">
                    
                    <label for="obsAtendente">Observações:</label><br>
                    <input type="text" id="obsAtendente" name="obsAtendente" style="width: 83%; height: 35px;">
                </div>
                <div>
                    <br>
                    <button type="submit" id="btn-submitAtendente">Cadastrar</button>
                </div>
            </form>
        </div>

        <div id="cadastrar-motoboy">
            <span id="fecharPopupBoy" onclick="fecharPopupBoy()"><i class="fa-solid fa-circle-xmark"></i></span>

                    <label for="senhaMotoboy">Senha:</label><br>
                    <input type="password" id="senhaMotoboy" name="senhaMotoboy" required size="25">

                    <label for="confirmarSenhaMotoboy">Confirmar Senha:</label><br>
                    <input type="password" id="confirmarSenhaMotoboy" name="confirmarSenhaMotoboy" required size="25">

                    <label for="obsMotoboy">Observações:</label><br>
                    <input type="text" id="obsMotoboy" name="obsMotoboy" style="width: 83%; height: 35px;">
                </div>
                <div>
                    <br>
                    <button type="submit" id="btn-submitMotoboy">Cadastrar</button>
                </div>
            </form>
        </div>
        
        <div id="cadastrar-membro">
            <span id="fecharPopupMembro" onclick="fecharPopupMembro()"><i class="fa-solid fa-circle-xmark"></i></span>
            <h2>Cadastro de Membro da Cozinha</h2><br>
            <form action="/processar-cadastro-membro" method="post">
                <div id="form-Membro">
                    <label for="nomeMembro">Nome:</label><br>
                    <input type="text" id="nomeMembro" name="nomeMembro" required size="25">

                    <label for="emailMembro">E-mail:</label><br>
                    <input type="text" id="emailMembro" name="emailMembro" placeholder="email@email.com" size="25">

                    <label for="telefoneMembro">Telefone:</label><br>
                    <input type="tel" id="telefoneMembro" name="telefoneMembro" placeholder="(99) 90000-0000" required size="20" maxlength="14">

                    <label for="senhaMembro">Senha:</label><br>
                    <input type="password" id="senhaMembro" name="senhaMembro" required size="25">

                    <label for="confirmarSenhaMembro">Confirmar Senha:</label><br>
                    <input type="password" id="confirmarSenhaMembro" name="confirmarSenhaMembro" required size="25">

                    <label for="obsMembro">Observações:</label><br>
                    <input type="text" id="obsMembro" name="obsMembro" style="width: 83%; height: 35px;">
                </div>
                <div>
                    <br>
                    <button type="submit" id="btn-submitMembro">Cadastrar</button>
                </div>
            </form>
        </div>
        <div id="cadastrar-categoria">
            <span id="fecharPopupCategoria" onclick="fecharPopupCategoria()"><i class="fa-solid fa-circle-xmark"></i></span>
            <h2>Cadastro de Categoria de Produtos</h2><br>
            <form action="/processar-cadastro-categoria" method="post">
                <div id="form-Categoria">
                    <label for="nomeCategoria">Nome:</label><br>
                    <input type="text" id="nomeCategoria" name="nomeCategoria" required size="25"><br>

                    <label for="obsCategoria">Observações:</label><br>
                    <input type="text" id="obsCategoria" name="obsCategoria" style="width: 83%; height: 35px;"><br>
                </div>
                <div>
                    <button type="submit" id="btn-submitCategoria">Cadastrar</button>
                </div>
            </form>
        </div>
        <div id="cadastrar-pagamento">
            <span id="fecharPopupPagamento" onclick="fecharPopupPagamento()"><i class="fa-solid fa-circle-xmark"></i></span>
            <h2>Cadastro de Forma de pagamento</h2><br>
            <form action="/processar-cadastro-pagamento" method="post">
                <div id="form-Pagamento">
                    <label for="nomePagamento">Nome:</label><br>
                    <input type="text" id="nomePagamento" name="nomePagamento" required size="25"><br>

                    <label for="obsPagamento">Observações:</label><br>
                    <input type="text" id="obsPagamento" name="obsPagamento" style="width: 83%; height: 35px;"><br>
                </div>
                <div>
                    <button type="submit" id="btn-submitPagamento">Cadastrar</button>
                </div>
            </form>
        </div>

        <div id="cadastrar-despesa"><!-- criar tabela banco de dados -->
            <span id="fecharPopupDespesa" onclick="fecharPopupDespesa()"><i class="fa-solid fa-circle-xmark"></i></span>
            <h2>Cadastro de Despesa</h2><br>
            <form action="/processar-cadastro-despesa" method="post">
                <div id="form-Despesa">
                    <label for="descricaoDespesa">Descrição:</label><br>
                    <input type="text" id="descricaoDespesa" name="descricaoDespesa" required size="25">
                    
                    <label for="lancamentoDespesa">Data de lançamento:</label><br>
                    <input type="date" id="lancamentoDespesa" name="lancamentoDespesa" required size="25"/>

                    <label for="valorDespesa">Valor R$</label><br>
                    <input type="number" id="valorDespesa" name="valorDespesa" required size="20">

                    <label for="vencimentoDespesa">Data de Vencimento:</label><br>
                    <input type="date" id="vencimentoDespesa" name="vencimentoDespesa">

                    <label for="tipoDespesa">Tipo de despesa:</label><br>
                    <select name="tipoDespesa" id="tipoDespesa" required>
                        <option value="#"selected>Selecione uma opção</option>
                        <option value="Recorrente">Recorrente</option>
                        <option value="Unica">Unica</option>    
                    </select><br>
                    
                    <label for="obsDespesa">Observações:</label><br>
                    <input type="text" id="obsDespesa" name="obsDespesa" style="width: 83%; height: 35px;"><br>
                </div>
                <div>
                    <br>
                    <button type="submit" id="btn-submitDespesa">Cadastrar</button>
                </div>
            </form>
        </div>
