<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro</title>
    <link rel="shortcut icon" type="image/ico" href="/frontend/imagem/logo.png" />
</head>
<body id="painel">
    <nav>
        <div class="menu">  
            <div class="menu-item">
                <img src="/imagem/logo-nome.png" alt="logo">
            </div>
            <div class="menu-item">
                <a href="/listar-clientes"><button class="btn"><i class="fas fa-home"></i><br>Dashboard</button></a>
            </div>
            <div class="menu-item">
                <button class="btn"><i class="fa-solid fa-cash-register"></i><br>Venda</button>
            </div>
            <div class="menu-item">
                <button class="btn"><i class="fa-solid fa-truck"></i><br>Entrega</button>
            </div>
            <div class="menu-item">
                <button class="btn"><i class="fa-solid fa-bell-concierge"></i><br>Salão</button>
            </div>
            <div class="menu-item">
                <a href="painel.html"><button class="btn"><i class="fa-solid fa-gears"></i><br>Painel</button></a>
            </div>
        </div> 
    </nav>
    <main id="painel-main">
        <div id="btn-painel-cadastros">
            <nav id="painel-1">
                <button id="btn-cadastrarCliente"><i class="fa-solid fa-user"></i><br>Cliente</button>
                <button id="btn-cadastrarProduto"><i class="fa-solid fa-cash-register"></i><br>Produto</button>
                <button id="btn-cadastrarProduto"><i class="fa-solid fa-receipt"></i></i><br>Categoria</button>
            </nav>   
                
            <nav id="painel-2">
                <button id="btn-cadastrarAtendente"><i class="fa-solid fa-people-group"></i><br>Atendente</button>
                <button id="btn-cadastrarMotoboy"><i class="fa-solid fa-motorcycle"></i><br>Motoboy</button>
                <button id="btn-cadastrarMembro"><i class="fa-solid fa-kitchen-set"></i><br>Membro</button> 
            </nav>
        </div>
        <div id="cadastrar-cliente">
            <span id="fecharPopupCli" onclick="fecharPopupCli()">X</span>
            <h2>Cadastro de Cliente</h2><br>
            <form action="/processar-cadastro-cliente" method="post"><!--ALTERAR AQUI PARA PROCESSAR OS DADOS COM O BANCO-->
                <div id="form-cliente1">
                    <label for="nomeCliente">Nome:</label><br>
                    <input type="text" id="nomeCliente" name="nomeCliente" required size="25"><br>

                    <label for="emailCliente">E-mail:</label><br>
                    <input type="text" id="emailCliente" name="emailCliente" placeholder="email@email.com" size="25"><br>

                    <label for="cpfCliente">CPF:</label><br>
                    <input type="text" id="cpfCliente" name="cpfCliente" placeholder="xxx.xxx.xxx.xx"><br>

                    <label for="telefoneCliente">Telefone:</label><br>
                    <input type="tel" id="telefoneCliente" name="telefoneCliente" placeholder="(99) 90000-0000" required size="20" maxlength="14"><br>
                </div>
                <br>
                <h3>Endereço</h3><br>
                <div id="form-cliente2">
                    <label for="logradouroCliente">Logradouro:</label>
                    <input type="text" id="logradouroCliente" name="logradouroCliente" size="25">

                    <label for="cidadeCliente">Cidade:</label>
                    <input type="text" id="cidadeCliente" name="cidadeCliente" size="25">

                    <label for="complementoCliente">Complemento:</label>
                    <input type="text" id="complementoCliente" name="complementoCliente" placeholder="Apt / Bloco / Quadra" size="25">

                    <label for="numeroCliente">Nº:</label>
                    <input type="text" id="numeroCliente" name="numeroCliente" style="width: 50px;">

                    <label for="estadoCliente">Estado:</label>
                    <input type="text" id="estadoCliente" name="estadoCliente" style="width: 100px;">

                    <label for="cepCliente">CEP:</label><br>
                    <input type="text" id="cepCliente" name="cepCliente" style="width: 100px;">
                </div>
                <div>
                    <br>
                    <button type="submit" id="btn-submitCliente">Cadastrar</button>
                </div>
            </form>
        </div>

        <div id="cadastrar-atendente">
            <span id="fecharPopupAtd" onclick="fecharPopupAtd()">X</span>
            <h2>Cadastro de Atendentes</h2><br>
            <form action="/processar-cadastro-atendente" method="post">
                <div id="form-atendente">
                    <label for="nomeAtendente">Nome:</label><br>
                    <input type="text" id="nomeAtendente" name="nomeAtendente" required size="25"><br>

                    <label for="emailAtendente">E-mail:</label><br>
                    <input type="text" id="emailAtendente" name="emailAtendente" placeholder="email@email.com" size="25"><br>

                    <label for="obsAtendente">Observações:</label><br>
                    <input type="text" id="obsAtendente" name="obsAtendente" style="width: 83%; height: 35px;"><br>
                </div>
                
                <div>
                    <br>
                    <button type="submit" id="btn-submitAtendente">Cadastrar</button>
                </div>
            </form>
        </div>

        <div id="cadastrar-motoboy">
            <span id="fecharPopupBoy" onclick="fecharPopupBoy()">X</span>
            <h2>Cadastro de Motoboy</h2><br>
            <form action="/processar-cadastro-motoboy" method="post">
                <div id="form-Motoboy">
                    <label for="nomeMotoboy">Nome:</label><br>
                    <input type="text" id="nomeMotoboy" name="nomeMotoboy" required size="25"><br>

                    <label for="emailMotoboy">E-mail:</label><br>
                    <input type="text" id="emailMotoboy" name="emailMotoboy" placeholder="email@email.com" size="25"><br>

                    <label for="obsMotoboy">Observações:</label><br>
                    <input type="text" id="obsMotoboy" name="obsMotoboy" style="width: 83%; height: 35px;"><br>
                </div>
                <div>
                    <br>
                    <button type="submit" id="btn-submitMotoboy">Cadastrar</button>
                </div>
            </form>
        </div>
        <div id="cadastrar-produto">
            <span id="fecharPopupProduto" onclick="fecharPopupProduto()">X</span>
            <h2>Cadastro de Produto</h2><br>
            <form action="/processar-cadastro-produto" method="post">
                <div id="form-Produto1">
                    <p>
                        <label for="nomeProduto">Nome do Produto</label><br>
                        <input type="text" id="nomeProduto" name="nomeProduto" required size="20"><br>
                    </p>
                    <p>
                        <label for="valorProduto">Valor R$</label><br>
                        <input type="text" id="valorProduto" name="valorProduto" required size="20"><br>
                    </p>
                    <p>
                        <label for="descricaoProduto">Descrição</label><br>
                        <input type="text" id="descricaoProduto" name="descricaoProduto" style="width: 100%; height: 55px;"><br>
                    </p>
                </div>
                <div id="form-Produto2">
                    <p>
                        <label for="estoqueProduto">Estoque</label><br>
                        <input type="text" id="estoqueProduto" name="estoqueProduto" required size="20">   
                    </p>
                    <p>
                        <label for="categoriaProduto">Categoria</label><br>
                        <input type="text" id="categoriaProduto" name="categoriaProduto" required size="20">
                    </p>
                    <p>
                        <label for="fornecedorProduto">Fornecedor</label><br>
                        <input type="text" id="fornecedorProduto" name="fornecedorProduto" required size="25"><br>
                    </p> 
                    <br>  
                    <div>
                        <button type="submit" id="btn-submitProduto">Cadastrar</button>
                    </div>
                </div>
            </form>   
        </div>
        
        <div id="cadastrar-membro">
            <span id="fecharPopupMembro" onclick="fecharPopupMembro()">X</span>
            <h2>Cadastro de Membro da Cozinha</h2><br>
            <form action="/processar-cadastro-membro" method="post">
                <div id="form-Membro">
                    <label for="nomeMembro">Nome:</label><br>
                    <input type="text" id="nomeMembro" name="nomeMembro" required size="25"><br>

                    <label for="emailMembro">E-mail:</label><br>
                    <input type="text" id="emailMembro" name="emailMembro" placeholder="email@email.com" size="25"><br>

                    <label for="obsMembro">Observações:</label><br>
                    <input type="text" id="obsMembro" name="obsMembro" style="width: 83%; height: 35px;"><br>
                </div>
                <div>
                    <br>
                    <button type="submit" id="btn-submitMembro">Cadastrar</button>
                </div>
            </form>
        </div>
        
            
        
        
    </main>
    <footer>
        <!-- <h4>rodapé</h4> -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
