<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV - Caixa</title>
    <link rel="stylesheet" type="text/css" href="/frontend/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="caixa-container">
        <h1>CashWave</h1>
        <h2>Caixa</h2>
        <p>Status do Caixa: <span id="caixaStatus">Fechado</span></p>
        <p>Valor Inicial do Caixa: R$ <span id="valorInicial">0.00</span></p>
        <label for="valorAbertura">Informe o valor de abertura do caixa:</label>
        <br>
        <input type="number" step="0.01" id="valorAbertura" required style="width: 150px; height: 25px;"><br>
        <span>
            <button id="abrirCaixa">Abrir Caixa</button>
            <button id="fecharCaixa" disabled>Fechar Caixa</button>
        </span>
    </div>  

    <script>    
        let caixaAberto = false;
        let valorInicialCaixa = 0.00;

        const caixaStatusElement = document.getElementById('caixaStatus');
        const valorInicialElement = document.getElementById('valorInicial');
        const valorAberturaInput = document.getElementById('valorAbertura');
        const abrirCaixaButton = document.getElementById('abrirCaixa');
        const fecharCaixaButton = document.getElementById('fecharCaixa');

        valorAberturaInput.addEventListener('input', () => {
            valorInicialCaixa = parseFloat(valorAberturaInput.value) || 0.00;
            valorInicialElement.textContent = valorInicialCaixa.toFixed(2);
        });

        abrirCaixaButton.addEventListener('click', () => {
            if (!caixaAberto && valorInicialCaixa > 0.00) {
                caixaAberto = true;
                caixaStatusElement.textContent = 'Aberto';
                abrirCaixaButton.disabled = true;
                fecharCaixaButton.disabled = false;
                valorAberturaInput.disabled = true;
            }
        });

        fecharCaixaButton.addEventListener('click', () => {
            if (caixaAberto) {
                caixaAberto = false;
                caixaStatusElement.textContent = 'Fechado';
                abrirCaixaButton.disabled = false;
                fecharCaixaButton.disabled = true;
                valorAberturaInput.disabled = false;
            }
        });
    </script>
</body>
</html>
