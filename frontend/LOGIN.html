<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Login</title>
</head>
<body class="fundo-login">
    <div class="login-container">
        <h1 id="tituloLogin">CashWave</h1>
        <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label><br>
                    <input type="text" id="username" name="username" required style="width: 100%; height: 25px;" >
                </div>
                <br>
                <div class="form-group">
                    <label for="password">Senha</label><br>
                    <input type="password" id="password" name="password" required style="width: 100%; height: 25px;">
                </div>
                <button type="submit" id="button-login">Entrar</button>
        </form>
    </div>
    <script>
        const loginButton = document.getElementById('button-login');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const caixaAberto = false;

        loginButton.addEventListener('click', () => {
        const username = usernameInput.value;
        const password = passwordInput.value;

        // Validar as informações do usuário
        if (username === 'admin' && password === 'admin') {
        // Se as informações estiverem corretas, verificar se o caixa está aberto
        if (caixaAberto) {
            // Se o caixa estiver aberto, redirecionar para a página "/"
            window.location.href = '/';
        } else {
            // Se o caixa estiver fechado, redirecionar para a página "statusCaixa.html"
            window.location.href = '/caixa';
        }
        } else {
        // Se as informações estiverem incorretas, exibir uma mensagem de erro
        alert('Nome de usuário ou senha incorretos.');
        }
        });

    </script>
    <footer class="rodape">
        <small>CashWave - 2023 &copy; Todos os direitos reservados</small>
    </footer>
    
</body>
</html>
